<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pet Trading card</title>
</head>

<body>
    <div class="container">
        <main class="card">
            <section class="up-card">
                <div class="cover-img">
                    <div class="img">
                        <img src="pet.jpeg" alt="My pet">
                    </div>
                </div>
                <div class="push">
                    <img src="icons8-prize-64.png" alt="">
                </div>
            </section>
            <section class="middle">
                <div class="right">
                    <h1>J-PAW</h1>
                    <p>Brooklyn, NY</p>
                </div>
            </section>
            <section class="down-card">
                <div class="top-attribute">
                    <div class="first-attribute">
                        <p>BREED</p>
                        <h2>MINIATURE</h2>
                        <h2>POODLE/</h2>
                        <h2>CHIHUAHUA</h2>
                    </div>
                    <div class="second-attribute">
                        <p>MUST HAVE TOYS</p>
                        <h2>MINI FOOTBALL</h2>
                    </div>
                </div>

                <div class="down-attribute">
                    <div class="third-attribute">

                        <p>TREASURED TREATS</p>
                        <h2>ICE CREAM,</h2>
                        <h2>EVERYTHING!</h2>
                    </div>
                    <div class="fourth-attribute">
                        <p>WEIGHT</p>
                        <h2>4 LBS</h2>
                    </div>
                </div>
                <div class="mvp">
                    <h1>MVP</h1>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
